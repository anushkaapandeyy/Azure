name: Terraform CI/CD

on:
  push:
    branches:
      - main  # or 'master'

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6  # Use your version

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Remove backend config for CI/CD
        run: rm -f backend.tf

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan
